<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramens Project</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="index.js"></script>
</head>
<body>
    <h1>Ramen Rater</h1>

    <div id="ramen-menu"></div>
    <div class="wrap-image">
    <div id="ramen-details">
        <img id="ramen-image" src="" alt="">
        <h3 id="ramen-name"></h3>
        <h2 id="ramen-restaurant"></h2>
    </div>
    </div>
        <p><strong>Rating:</strong> </p>
        <p><span id="ramen-rating">0</span>/10</p>
        <p><strong>Comment:</strong></p>
        <p id="ramen-comment">Comment</p>
    </div>
    <h2 id="new-ramen">Add a New Ramen</h2>
    <form id="ramen-form">
        <label for="ramen-name-input">Name:</label>
        <input type="text" id="ramen-name-input" required>
        <label for="ramen-restaurant">Restaurant:</label>
        <input type="text" id="ramen-restaurant" required>
        <label for="ramen-image">Image:</label>
        <input type="url" id="ramen-img" required>
        <label for="ramen-rating">Rating:</label>
        <input type="text" id="ramen-rating" required>
        <label for="ramen-comment">Comment:</label>
        <input type="text" id="ramen_comment" required><br><br>  
        <button type="submit">Create</button>
    </form>

</body>
</html>
